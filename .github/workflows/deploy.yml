name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    permissions:
      contents: read
      pages: write
    
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v3

      - uses: ./.github/workflows/rust-install

      - name: âš™ Run verifier
        run: make verifier

      - name: âš™ Run collector
        run: make collector

      - uses: ./.github/workflows/deploy
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
